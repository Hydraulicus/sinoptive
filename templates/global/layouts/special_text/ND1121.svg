<svg version="1.1" id="layout" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  data-colorable="special_text" preserveAspectRatio="xMidYMid meet">
    <svg viewBox="0 0 230 130" y="3.5%">
    <defs>
        <style type="text/css">
            <![CDATA[
				#layout svg {
					overflow: visible;
				}
@font-face {
	font-family: 'heritage';
	src: url('http://richardsonsports.com/customizer/fonts/bebaskai-regular.woff') format('woff');
	font-weight: normal;
	font-style: normal;
}
		]]>
        </style>
    </defs>
    <svg id="top_text-wrapper" class="draggable" preserveAspectRatio="xMidYMax meet" y="0px" height="34px">
        <defs>
            <path id="text_curve" fill="none" stroke="#0B162E" stroke-width="1" d="M48,41c9.37-10.982,36.961-18.493,67.934-18.493c30.023,0,56.971,7.057,67.097,17.571"/>
        </defs>
